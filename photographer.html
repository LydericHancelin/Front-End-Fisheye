<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="filter-div">
        <label for="filter">Trier par</label>
        <select name="filter" id="filter">
          <option value="likes">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <div id="media_modal" aria-label="image closeup view" aria-hidden="true" role="dialog">
        <button type="button" aria-label="previous image"><img src="assets/images/flecheGauche.svg" class="fleche" id="previousButton"></button>
        <img class="imgItem mediaItem" aria-label="" src="">
        <video class="videoItem mediaItem" src=""></video>
        <button type="button" aria-label="next image"><img src="assets/images/flecheDroite.svg" class="fleche" id="nextButton"></button>
        <button type="button" class="close_MediaModal" aria-label="close dialog"><img src="assets/images/close_MediaModal.svg"  onclick="closeMediaModal()"></button>
      </div>
    </main>
    <div id="contact_modal">
				<header>
          <h2>Contactez-moi</h2>
          <button type="button"><img src="assets/icons/close.svg" onclick="closeModal()" /></button>
        </header>
				<form id="contact-form" name="contact-form" method="POST" aria-hidden="true" role="dialog">
					<div>
						<label for="firstname">Votre prénom</label>
            <input type="text" id="firstname" name="firstname">
            <label for="name">Votre nom</label>
            <input type="text" id="name" name="lastname">
            <label for="email">Votre adresse mail</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Votre message</label>
            <textarea name="message" id="message" required></textarea>
					</div>
          <button class="contact_button" type="submit" aria-label="submit informations">Envoyer</button>
				</form>
		</div>
    <script src="scripts/utils/fetchPhotographer.js"></script>
    <script src="scripts/utils/mediaModal.js"></script>
    <script src="scripts/utils/fetchPhotos.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
